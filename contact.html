<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên Hệ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">FutureGear</div>
      <nav>
        <ul>
          <li><a href="home.html">Trang chủ</a></li>
          <li><a href="products.html">Sản phẩm</a></li>
          <li><a href="reviews.html">Đánh giá</a></li>
          <li><a href="contact.html" class="active">Liên hệ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h1>Liên Hệ Với Chúng Tôi</h1>
      <p>Chúng tôi rất vui lòng được hỗ trợ bạn!</p>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Họ và tên:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Nội dung:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn">Gửi tin nhắn</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">

    </div>
  </footer>
</body>
